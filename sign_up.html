<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Sacramento&display=swap" rel="stylesheet"></head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
    
    @media (max-width: 767px) {
      .registration-img {
        display: none; 
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-sm-12 justify-content-center align-items-center registration-img">
        <div class="overflow-img">
        <div class="logo">
            <h2>dribbble</h2>
            <p>Discover the world's top <br> Designers & Creatives.</p>
        </div>
        <img src="side-image.png" class="img-fluid" alt="Signup Image">
        <div class="footer">
            <p>Art by <a href="#">Peter Tarka</a></p>
        </div>
        </div>
      </div>
      <div class="col-md-8 col-sm-12">
        <!-- Existing users sign-up option -->
        <div class="existing-users">
          <p>New member? <a href="index.html">Sign Up</a>
        </div>
        <!-- Sign-in form -->
        <div class="signup-form">
          <form id="signin-form">
            <h2>Sign In to Dribbble</h2>
            <div class="form-group">
              <label for="existing-email">Email</label>
              <input type="email" id="existing-email" name="existing-email" class="form-control" required placeholder="Valid email">
            </div>
            <div class="form-group">
              <label for="existing-password">Password</label>
              <input type="password" id="existing-password" name="existing-password" class="form-control" required placeholder="6+ characters">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <p>This Site Is Protected By reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Services</a> apply</p>
          </form>
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

</html>
